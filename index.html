<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess bitch</title>
    <style>
        svg{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        rect{
            fill:white;
            outline: 5px solid black;
            outline-offset: -5px;
        }
        #middleline{
            fill:red;
            outline: none
        }
        body{
            background-color:aquamarine;
        }
    </style>
</head>
<body>
    <p>1/friction:</p>
    <input type="range" id="slidiness" min="0.7" max="1" value="0.98" step="0.01">
    <p id="slidinessValue">0.98</p>

    <p>wall bounciness:</p>
    <input type="range" id="wallBounciness" min="0.2" max="10" value="0.5" step="0.01">
    <p id="wallBouncinessValue">0.5</p>

    <p>acceleration:</p>
    <input type="range" id="acceleration" min="0.1" max="5" value="0.7" step="0.01">
    <p id="accelerationValue">0.7</p>

    <p>boost Value [multiplier]:</p>
    <input type="range" id="boostValue" min="0.5" max="5" value="2" step="0.1">
    <p id="boostValueValue">2</p>

    <p>dash cooldown [milliseconds]:</p>
    <input type="range" id="coolDown" min="500" max="10000" value="500" step="10">
    <p id="coolDownValue">500</p>

    <button id="resetButton" onclick="ResetAdjustables()">Reset</button>

    <svg id="table" width="1290" height="600">
        <rect id="board" width="1200" height="600" x="45"></rect>
        <rect id="goal1" width="50" height="150" y="225"></rect>
        <rect id="goal2" width="50" height="150" x="1240" y="225"></rect>
        <rect id="middleline" width="10" height="590" x="645" y="5"></rect>
        <circle id="player1" cx="100" cy="100" r="20" stroke="black" stroke-width="3" fill="green" />
        <circle id="player2" cx="100" cy="50" r="20" stroke="black" stroke-width="3" fill="blue" />
        <line id="arrow1" x1="0" y1="0" x2="0" y2="0" stroke-width="5" marker-end='url(#head)'/>
        <line id="arrow2" x1="0" y1="0" x2="0" y2="0" stroke-width="5" marker-end='url(#head)'/>
        <defs>
            <marker 
              id='head' 
              orient="auto" 
              markerWidth='3' 
              markerHeight='4' 
              refX='0.1' 
              refY='2'
            >
              <path d='M0,0 V4 L2,2 Z' fill="black" />
            </marker>
          </defs>
    </svg>
</body>
<script src="logic.js"></script>
</html>
